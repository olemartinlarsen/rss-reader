<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<nav class="bg-blue-500 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">Dashboard</h1>
    <div>
      <a href="/logout" class="text-white hover:text-gray-200">Logout</a>
    </div>
  </div>
</nav>

<div class="container mx-auto mt-8">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome to your Dashboard!</h2>
    <p class="text-gray-700">This is a simple dashboard layout. You can add your content here.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
      <div class="bg-blue-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Your Profile</h3>
        <p class="text-gray-700">View and edit your profile information here.</p>
      </div>

      <div class="bg-blue-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Settings</h3>
        <p class="text-gray-700">Manage your account settings and preferences.</p>
      </div>

      <div class="bg-blue-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Notifications</h3>
        <p class="text-gray-700">Check your latest notifications and alerts.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
